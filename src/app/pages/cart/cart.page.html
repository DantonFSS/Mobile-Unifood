<ion-header>
  <ion-toolbar>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <img [src]="item.image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <h3>{{ (item.price * item.quantity) | currency }}</h3>
        <div class="quantity-controls">
          <ion-button fill="outline" size="small" (click)="decreaseQuantity(item)" [disabled]="item.quantity === 1">-</ion-button>
          <span>{{ item.quantity }}</span>
          <ion-button fill="outline" size="small" (click)="increaseQuantity(item)">+</ion-button>
        </div>
      </ion-label>
      <ion-button (click)="removeItem(item)" color="danger" slot="end">Remover</ion-button>
    </ion-item>

    <ion-item>
      <ion-label>Total:</ion-label>
      <ion-badge color="primary">{{ totalAmount | currency }}</ion-badge>
    </ion-item>

    <ion-button expand="full" color="success" (click)="checkout()">Finalizar Compra</ion-button>
  </ion-list>

  <ng-template #emptyCart>
    <ion-item>
      <ion-label>Carrinho vazio! Adicione itens ao carrinho.</ion-label>
    </ion-item>
  </ng-template>
</ion-content>
