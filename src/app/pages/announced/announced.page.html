<ion-header>
  <ion-toolbar color="secondary">
    <ion-title appHighlight>Produtos anunciados</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of announcedProducts">
      <ion-thumbnail slot="start">
        <img [src]="product.image || 'assets/default-image.jpg'" alt="Product Image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <h3>R$ {{ product.price | number: '1.2-2' }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-tabs>
    <ion-tab-bar slot="bottom" color="tertiary">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>In√≠cio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="search" routerLink="/announced">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>Busca</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="sell" routerLink="/announce">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>Quero Vender!</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="messages">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-label>Mensagens</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="cart" routerLink="/cart">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Carrinho</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
